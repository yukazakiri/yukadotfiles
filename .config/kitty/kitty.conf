# Minimal Kitty Config - Testing Tab Keybindings
# =====================================

include current-theme.conf

# Font Configuration
font_family      JetBrains Mono
font_size        12.0

# Window & Layout
remember_window_size   no
initial_window_width   120c
initial_window_height   35c
clear_all_shortcuts    no

# ============================================
# TAB BAR - Powerline Arrow Style
# ============================================
tab_bar_style            powerline
tab_powerline_style      slanted
tab_bar_align            left
tab_bar_edge             top
tab_bar_margin_width     4
tab_bar_margin_height    2 4
tab_bar_min_tabs         1

# Elegant tab template with icons
tab_title_template       " {index}: {title} "
tab_activity_symbol      "‚óè"

# Tab styling
active_tab_font_style    bold
inactive_tab_font_style  normal

# ============================================
# ESSENTIAL TAB KEYBINDINGS
# ============================================
# Most important: Ctrl+Shift+T for new tab
map ctrl+shift+t new_tab

# Close tab: Ctrl+Shift+Q
map ctrl+shift+q close_tab

# Navigate tabs: Ctrl+Tab / Ctrl+Shift+Tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# ============================================
# BASIC WINDOW KEYBINDINGS
# ============================================
# New window: Ctrl+Shift+Enter
map ctrl+shift+enter new_window

# Close window: Ctrl+Shift+W
map ctrl+shift+w close_window

# Navigate windows: Ctrl+Shift+[/]
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# ============================================
# COPY/PASTE
# ============================================
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# ============================================
# FONT SIZE
# ============================================
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# ============================================
# SPLIT SCREENS (Alternative bindings)
# ============================================
# Use F-keys to avoid conflicts
map f9 launch --location=hsplit
map f10 launch --location=vsplit

# ============================================
# BLUR BACKGROUND SETTINGS
# ============================================
background_opacity          0.92
background_blur             64
dynamic_background_opacity yes

# ============================================
# WINDOW STYLING
# ============================================
window_border_width         2
window_padding_width        8
single_window_padding_width 12
draw_minimal_borders        yes
dim_opacity                 0.90

# ============================================
# CURSOR
# ============================================
cursor_shape       beam
cursor_beam_thickness 1.5

# ============================================
# SCROLLBACK
# ============================================
scrollback_lines         10000
wheel_scroll_multiplier    5.0

# ============================================
# PERFORMANCE
# ============================================
repaint_delay        10
input_delay          3
sync_to_monitor      yes
enable_audio_bell    no

# ============================================
# ADVANCED
# ============================================
allow_remote_control    yes
listen_on               unix:/tmp/kitty
shell_integration enabled
